apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
        - name: todo
          image: elygo/105-todo-kube
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"